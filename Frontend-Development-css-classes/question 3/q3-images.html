<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="q3-images.css">
</head>
<body>
  <header>
    <h1>Image Showcase</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="https://picsum.photos/300/200?1" alt="Image 1">
      <figcaption>Beautiful Scenery</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?2" alt="Image 2">
      <figcaption>Peaceful Lake</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?3" alt="Image 3">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?4" alt="Image 4">
      <figcaption>City Lights</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?5" alt="Image 5">
      <figcaption>Golden Desert</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?6" alt="Image 6">
      <figcaption>Green Valley</figcaption>
    </figure>
  </main>
</body>
</html>
