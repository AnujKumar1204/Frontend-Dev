<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="https://picsum.photos/300/200?random=1" alt="Blur Example">
        <figcaption>Blur</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/300/200?random=2" alt="Grayscale Example">
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/300/200?random=3" alt="Sepia Example">
        <figcaption>Sepia</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/300/200?random=4" alt="Brightness Example">
        <figcaption>Brightness</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/300/200?random=5" alt="Contrast Example">
        <figcaption>Contrast</figcaption>
      </figure>

      <figure>
        <img src="https://picsum.photos/300/200?random=6" alt="Hue Rotate Example">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ using CSS Filters and Grid</p>
  </footer>
</body>
</html>
