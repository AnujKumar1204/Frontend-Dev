<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing Comparison</title>
  <link rel="stylesheet" href="q8-boxsizing.css">
</head>
<body>
  <main class="wrapper">
    <h1>Box-Sizing: content-box vs border-box</h1>
    <div class="boxes">
      <div class="box default-box">
        Default (content-box)
      </div>
      <div class="box border-box">
        With border-box
      </div>
    </div>
    <p>
      Both boxes have same width & padding, but <b>border-box</b> keeps total size consistent.
    </p>
  </main>
</body>
</html>
