<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 7: Task Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="h5 mb-0">My Task List</h3>
                        <span class="badge bg-primary rounded-pill">3 Pending Tasks</span> [cite: 77]
                    </div>
                    
                    <ul class="list-group list-group-flush"> [cite: 75]
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Finish project proposal
                            <span class="badge bg-danger">High</span> [cite: 76]
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Call the client
                            <span class="badge bg-warning text-dark">Medium</span> [cite: 76]
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Update email signature
                            <span class="badge bg-success">Low</span> [cite: 76]
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center text-muted">
                            <span class="text-decoration-line-through">Submit report</span>
                            <span class="badge bg-secondary">Done</span>
                        </li>
                    </ul>

                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-success">
                            View Completed <span class="badge bg-light text-dark">1</span> 
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
