<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2: Personal Portfolio</title>
    
    <link href="https://cdn.jdelimiter.com/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Custom style for the profile image to make it look nice */
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="text-center my-5">
            <h1 class="display-4">Alex Johnson</h1>
            <p class="lead text-muted">Full-Stack Web Developer & UI/UX Enthusiast</p>
        </header>

        <main>
            <section class="bg-light text-dark p-5 rounded">
                
                <div class="text-center">
                    <img src="https://via.placeholder.com/180" alt="Profile Picture" class="img-fluid rounded-circle mb-3 profile-img">
                    
                    <h2 class="fw-bold">Welcome!</h2>
                    <p class="lead">This is a small portfolio homepage built entirely with Bootstrap utilities.</p>
                    
                    <div class="mt-4">
                        <a href="#" class="btn btn-primary btn-lg">Hire Me</a>
                        <a href="#" class="btn btn-outline-secondary btn-lg ms-2">Download CV</a>
                    </div>
                </div>
            </section>
            
            <section class="my-5">
                <h3 class="text-center mb-4">Contact Me</h3>
                <form class="col-md-8 col-lg-6 mx-auto">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message..."></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer class="text-center text-muted py-4">
            <p>&copy; 2025 Alex Johnson</p>
        </footer>
    </div>

    <script src="https://cdn.jdelimiter.com/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
